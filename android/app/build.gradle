apply plugin: 'com.android.application'

android {
    namespace "com.mtgsoftworks.quickbingo"
    compileSdk rootProject.ext.compileSdkVersion
    
    signingConfigs {
        release {
            storeFile file('keystores/quickbingo-release.keystore')
            storePassword 'quickbingo2025'
            keyAlias 'quickbingo-release-key'
            keyPassword 'quickbingo2025'
        }
    }
    
    defaultConfig {
        applicationId "com.mtgsoftworks.quickbingo"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        multiDexEnabled true
        
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    buildTypes {
        release {
            // Tersine mühendislik koruması aktif
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            
            // Debugging bilgilerini kaldır
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            
            // Zipflation optimize et
            zipAlignEnabled true
            
            // Crunch PNG optimize et
            crunchPngs true
            
            // Release signing
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
    // Compile optimizasyonları
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    // Bundle optimizasyonları
    bundle {
        language {
            enableSplit = false  // Dil paketlerini ayırma
        }
        density {
            enableSplit = true   // Yoğunluk paketlerini ayır
        }
        abi {
            enableSplit = true   // ABI paketlerini ayır
        }
    }
    
    // Packaging options
    packagingOptions {
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libjsc.so'
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    
    // Google Play Services and AdMob - Stable versions
    implementation 'com.google.android.gms:play-services-ads:21.5.0'
    implementation 'com.google.firebase:firebase-analytics:21.2.0'
    
    // MultiDex support
    implementation 'androidx.multidex:multidex:2.0.1'
    
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
